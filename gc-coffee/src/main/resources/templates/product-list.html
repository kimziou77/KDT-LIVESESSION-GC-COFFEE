<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <style>
        *{font-family: 'Gowun Dodum', sans-serif;}
    </style>
    <title>SUBIN : VOUCHER</title>
</head>

<body class="container-fluid">
    <h1> Grids & Circles</h1>
    <h2>Production Management</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">Add Product</a>
    </div>

        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">UpdatedAt</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}" th:object="${product}">
                <td th:text="*{productId}"></td>
                <td th:text="*{productName}"></td>
                <td th:text="*{category}"></td>
                <td th:text="*{price}"></td>
                <td th:text="*{description}"></td>
                <td th:text="*{createdAt}"></td>
                <td th:text="*{updatedAt}"></td>
            </tr>
            </tbody>
        </table>
</body>
</html>
